relationships:
  - 'Audit Log appliesTo Object (e.g., Device, Policy, Ticket, File)'
  - 'Audit Log isQueriedFor Compliance, Forensics, or Reporting'
  - Audit Log isStoredIn LogDatabase or SIEM
  - Audit Log mayTrigger Alert or Review
