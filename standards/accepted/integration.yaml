agent_execution:
  interpretation: 'When a prompt refers to an "Integration," the agent will'
  actions:
    - 'Determine whether the integration is installed, active, or requires onboarding'
    - |
      Enable or invoke integration-specific functionality, such as data syncs, policy mappings,
      or scripted triggers
    - Identify the integration metadata from the vendor Integration Catalog
    - 'Resolve the associated products, available actions, and required permissions'
    - |
      Route follow-up actions to the proper toolset (e.g., PSA ticketing, security alert feed,
      reporting system)
