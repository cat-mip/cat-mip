prompt_examples:
  - 'Check the performance of device "ENG-LT-05" and flag any CPU or memory spikes.'
  - |
    Generate a performance report for all servers in the 'West Coast' site over the last 7
    days.
  - 'What performance metrics are being tracked for the tenant "SecureNet"?'
agent_execution:
  interpretation: 'When a prompt refers to "Performance," the AI agent will'
  actions:
    - 'Detect anomalies or degradation (e.g., sustained high CPU, low available RAM)'
    - Evaluate current values against historical baselines and configured thresholds
    - Optionally summarize trends in reports or dashboards
    - |
      Recommend or trigger remediation actions (e.g., restart service, notify admin, scale
      resources)
    - |
      Retrieve relevant metrics such as CPU load, memory usage, disk activity, and network
      traffic
