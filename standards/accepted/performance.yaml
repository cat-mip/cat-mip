definition: |
  Performance refers to the operational efficiency and responsiveness of a system, device,
  or application. It is typically measured through metrics such as CPU usage, memory
  consumption, disk I/O, network throughput, and latency. In the MSP and vendor context,
  performance is used to assess the health of devices, detect bottlenecks, and determine
  whether systems are operating within acceptable thresholds.
