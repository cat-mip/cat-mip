definition: 'Inventory refers to the complete, current list of assets such as devices, software, licenses, or users that are tracked and managed. Inventory systems typically collect metadata like status, version, location, ownership, and lifecycle state. Accurate inventory enables visibility, reporting, compliance, capacity planning, and automation.'
