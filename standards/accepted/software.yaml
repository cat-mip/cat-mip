definition: |
  Software refers to any executable program, application, or system component that performs
  functions on a computing platform. In the DevOps Infrastructure Ontology, Software is a
  subclass of devopscore:Resource and encompasses entities such as operating systems,
  applications, services, and scripts. Software can be installed on physical or virtual
  devices and is essential for enabling various IT operations and services.
