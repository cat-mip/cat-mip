synonyms:
  - Integration Partner
  - 'Third-Party Provider'
  - 'Tool Vendor (context-specific)'
  - Vendor
relationships:
  - ExternalVendor collaboratesWith MSP
  - ExternalVendor integratesWith Product
  - ExternalVendor mayBeCertifiedBy vendor
  - ExternalVendor owns ExternalSystem
  - ExternalVendor provides Integration
  - ExternalVendor supports Action
prompt_examples:
  - 'Is the external vendor "Acronis" certified for cloud backup integrations with Cove?'
  - 'What actions are available from the external vendor "SentinelOne" through its integration?'
  - 'Which external vendors support remediation workflows via API?'
agent_execution:
  interpretation: 'When a prompt includes the name of an External Vendor, the agent will'
  actions:
    - |
      Determine integration status (enabled, not installed, in error) for the current MSP or
      Tenant
    - 'Retrieve associated integrations, available actions, and certified products'
    - |
      Return actionable metadata such as supported event types, playbooks, or remediation
      capabilities
    - |
      Route API calls or automation flows to the appropriate external system, respecting
      authentication and permission boundaries
    - Search the vendor Integration Registry for known vendors
