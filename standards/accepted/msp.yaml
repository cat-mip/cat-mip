definition: 'An MSP (Managed Service Provider) is a type of Partner responsible for delivering IT services to one or more customer environments (tenants). MSPs use vendor products to monitor, manage, secure, and automate infrastructure for their clients. They typically own the relationship with the end customer, administer devices, apply policies, run scripts, and handle service tickets.'
