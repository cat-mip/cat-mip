    date: '2025-08-07'
    author: nicole
    reason: Initial term addition to build registry
  -
    date: '2025-09-19'
    author: nicole
    reason: 'Accepted into CAT-MIP registry'
synonyms:
  - Aggregator (in legacy or specific sales contexts)
  - Channel Partner
  - 'Partner (ambiguous - avoid unless context is clear)'
  - |
    Reseller (not exact. do not use. Resellers do not typically support products or access
    interfaces)
relationships:
  - Distributor follows PolicyTemplate from vendor
  - Distributor has Visibility into Tenant
  - Distributor isManagedBy vendor
  - Distributor manages SubDistributor
  - Distributor resells Product
  - Distributor supports MSP
prompt_examples:
  - Deploy the onboarding script to all new tenants under the distributor 'CloudBridge'.
  - 'Does the distributor "EuroSecure" manage support for its MSPs or is it handled by vendor?'
  - List all MSPs under the distributor 'AlphaTech'.
agent_execution:
  interpretation: |
    When the term "Distributor" is used, the agent interprets the request as applying to an
    intermediary layer between vendor and one or more MSPs. The agent will
  actions:
    - |
      Check configuration settings to determine whether the Distributor or vendor owns support
      responsibilities
    - |
      Determine available product sets, policies, or automation workflows that the Distributor
      can access or propagate
    - Query the organizational hierarchy to identify associated MSPs or tenants
    - Restrict or allow actions based on permissions assigned at the Distributor level
