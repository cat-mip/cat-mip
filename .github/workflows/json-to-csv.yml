name: Build Vendor CSV Dataset

on:
  push:
    branches: [main]
    paths:
      - "terms.json"
  workflow_dispatch:

jobs:
  export-csv:
    if: github.event_name == 'push' || github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export prompts to CSV
        run: |
          python scripts/json_to_csv.py \
            --input "terms.json" \
            --outdir "generated-csvs" \
            --std-version "v1.0"

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cat-mip-v1.0-prompts-csv
          path: generated-csvs/*.csv
          if-no-files-found: error
          retention-days: 30
